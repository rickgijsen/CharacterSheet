<!DOCTYPE html>
<html>
	<head>
		<title>D&D Charactersheet</title>
		<meta charset="UTF-8">
		<link rel="stylesheet" href="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css" />
		<script src="http://code.jquery.com/jquery-1.11.1.min.js"></script>
		<script src="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
		<meta charset="UTF-8">
	</head>
	<body>
		<div data-role="page" data-theme="b" id="addChar">
			<div data-role="header">
				<h1>D&D Charactersheet</h1>
			</div>
			<div data-role="content">
				<h5>Name:</h5>
				<input type="text" name="name" placeholder="Add a character name...">
				<h5>Class:</h5>
				<input type="text" name="clas" placeholder="Add a character class...">
				<h5>Sex:</h5>
				<input type="text" name="sex" placeholder="Add a character sex...">
				<h5>Race:</h5>
				<input type="text" name="race" placeholder="Add a character race...">

				<a href="index.html" style="text-decoration: none" onclick="add();"><button>Add</button></a>
				<script src="app.js"></script>
			</div>
		</div>
	</body>
</html>
